<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Psychic Game!</h1>
    <h3 id="message">Guess what letter I am thinking of?</h3>
    <h5> Guesses Left:
         <span id="guessesLeft">10</span>
        </h5>
    <h5>Wins:
        <span id="wins">0</span>
    </h5>
    <h5>Losses:
        <span id="losses">0</span>
    </h5>
    <h6>Already Guessed Letters :
        <span id="guesses">0</span>
    </h6>

    
    <script>
        const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']
        let wins = 0
        let losses = 0
        let guessesLeft = 10
        let guessedLetters = []
        let compChoice = compGuess()
        compGuess()
        console.log(compChoice)

        function reset(){
            compChoice = compGuess()
            compGuess()
            console.log(compChoice)
            guessesLeft = 10
            guessedLetters = []
            document.querySelector('#message').innerHTML = 'Guess what letter i am thinking of!'
            document.querySelector('#guessesLeft').innerHTML = '' + guessesLeft
            document.querySelector('#wins').innerHTML = wins //'Guess what letter i am thinking of!'
            document.querySelector('#losses').innerHTML = losses//'Guess what letter i am thinking of!'
            document.querySelector('#guesses').innerHTML = guessedLetters.toString()
            
        }

        function compGuess() {
           return letters[Math.floor(Math.random()*letters.length)]
            
        }
        
        function win(key){
            wins++
            document.querySelector('#message').innerHTML = `You win! press ENTER key to try again`
            document.querySelector('#wins').innerHTML = wins
        }

        function lose(key){
            losses++
            document.querySelector('#message').innerHTML = `You lose! You guessed : ${key}, but the correct answer was ${compChoice} press ENTER key to try again`
            document.querySelector('#losses').innerHTML = losses
        }

        function wrong(){
            //guessesLeft--
            document.querySelector('#message').innerHTML = 'Wrong! Keep Guessing!'
            //document.querySelector('#guessesLeft').innerHTML = '' + guessesLeft
        }

        document.onkeyup = function (event){
            
           const myLetter = event.key
           if (myLetter >= "a" && myLetter <= "z" && guessedLetters.includes(myLetter) === false){
            guessedLetters.push(myLetter)
            document.querySelector('#guesses').innerHTML = guessedLetters.toString()

            guessesLeft--
            document.querySelector('#guessesLeft').innerHTML = guessesLeft
            myLetter === compChoice ? win() : (guessesLeft > 0 ? wrong(): lose(myLetter)) 
           }
           
           else if (myLetter === "Enter") {
               reset()  
           }
          
           else {
            document.querySelector('#message').innerHTML = "That is an invalid key! Try Again or press ENTER to reset the game!"
           }

            
        }
    </script>
</body>

</html>
